  <body>

    <script>
      function switchStyle() {
        const style = document.querySelector("link.style");
        if (!style) return;

        const current = style.getAttribute("href");
        style.setAttribute("href", current === "grid3.css" ? "grid2.css" : "grid3.css");
      }
    </script>
